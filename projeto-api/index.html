<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumo de API - ViaCEP</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(120deg, #f8d7d7, #f1b0b7);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 25px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            backdrop-filter: blur(8px);
        }

        h1 {
            font-family: 'Roboto', sans-serif;
            font-size: 2.5em;
            color: #f56b7c;
            margin-bottom: 20px;
            font-weight: 600;
            text-align: center;
            letter-spacing: 1px;
        }

        p {
            font-size: 1.2em;
            color: #f56b7c;
            margin-bottom: 20px;
        }

        input {
            padding: 15px;
            font-size: 1.1em;
            width: 70%;
            max-width: 300px;
            margin-bottom: 20px;
            border: 2px solid #f56b7c;
            border-radius: 30px;
            outline: none;
            transition: all 0.3s ease;
            background-color: #fef6f6;
            color: #f56b7c;
            text-align: center;
        }

        input:focus {
            border: 2px solid #f89a9b;
            box-shadow: 0 0 10px rgba(246, 154, 155, 0.5);
        }

        button {
            padding: 15px 30px;
            background-color: #f56b7c;
            color: #fff;
            border: none;
            border-radius: 30px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-align: center;
        }

        button:hover {
            background-color: #f89a9b;
        }

        .resultado {
            margin-top: 20px;
            background: #fff;
            color: #333;
            padding: 20px;
            border-radius: 10px;
            display: none;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: left;
            font-family: 'Roboto', sans-serif;
        }

        .resultado p {
            font-size: 1.2em;
            margin: 10px 0;
        }

        .resultado h3 {
            font-size: 1.5em;
            font-weight: 600;
            color: #f56b7c;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Consumo de API - ViaCEP</h1>
        <p>Digite um CEP para ver o endereço:</p>

        <input type="text" id="cep" placeholder="Digite o CEP" maxlength="8">
        <button id="btnBuscar">Buscar Endereço</button>

        <div id="resultado" class="resultado">
            <h3>Endereço encontrado:</h3>
            <p id="logradouro"></p>
            <p id="bairro"></p>
            <p id="localidade"></p>
            <p id="uf"></p>
        </div>
    </div>

    <script>
        document.getElementById("btnBuscar").addEventListener("click", function() {
            var cep = document.getElementById("cep").value.replace(/\D/g, ''); // Remove qualquer caractere não numérico

            if (cep.length !== 8) {
                alert("CEP inválido! Digite um CEP válido.");
                return;
            }

            var url = `https://viacep.com.br/ws/${cep}/json/`;

            // Realizando a requisição para a API ViaCEP
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.erro) {
                        alert("CEP não encontrado!");
                        return;
                    }

                    // Exibe as informações do endereço
                    document.getElementById("logradouro").textContent = `Logradouro: ${data.logradouro}`;
                    document.getElementById("bairro").textContent = `Bairro: ${data.bairro}`;
                    document.getElementById("localidade").textContent = `Localidade: ${data.localidade}`;
                    document.getElementById("uf").textContent = `UF: ${data.uf}`;

                    // Exibe a div de resultados
                    document.getElementById("resultado").style.display = "block";
                })
                .catch(error => {
                    console.error("Erro ao buscar o CEP:", error);
                    alert("Erro ao buscar o CEP.");
                });
        });
    </script>

</body>
</html>
